            <div id="bluebox" class="col-md-8 col-md-offset-2 col-centered col-sm-10 col-sm-offset-1">
                <h1 id="mainheader">Enter a title</h1>
                <div id="infobox" class="row">
                    <div class="upperprofilecircle"><img src="images/profilepic_goose_sml.jpg" class="img-circle"> </div>

                    <div id="authoranddate" class="col-md-3">

        <div id="mainone" class="col-md-8 col-md-offset-2 col-centered col-sm-10 col-sm-offset-1">

            <main>

                <!-- START OF FORM -->

                <form>


                    <div class="form-group">
                        <!-- this gives extra spacing -->
                        <label for="inputDream"></label>
                        <textarea class="form-control input-lg dreamtextarea" id="inputDream" placeholder="What did you dream?"></textarea>
                    </div>

                    <fieldset>

                        <legend>Tags (put a comma between each tag)</legend>

                        <!-- PEOPLE -->
                        <div class="form-group">
                            <!-- this gives extra spacing -->
                            <div class="input-group">
                                <span class="input-group-addon"> <span class="glyphicon glyphicon-user"></span></span>

                                <label class="sr-only" for="inputName">People</label>
                                <input class="form-control input-lg" type="text" id="inputPeople" placeholder="People">

                            </div>
                            <!-- end inputgroup for icons -->
                        </div>

                        <!-- PLACES -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"> <span class="glyphicon glyphicon-map-marker"></span></span>

                                <label class="sr-only" for="inputName">Places</label>
                                <input class="form-control input-lg" type="text" id="inputPlaces" placeholder="Places">

                            </div>
                        </div>

                        <!--   THINGS -->

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"> <span class="glyphicon glyphicon-apple"></span></span>

                                <label class="sr-only" for="inputName">Things</label>
                                <input class="form-control input-lg" type="text" id="inputTags" placeholder="Things">
                            </div>
                        </div>


                        <!-- EMOTIONS -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"> <span class="glyphicon glyphicon-heart"></span></span>

                                <label class="sr-only" for="inputName">Emotions</label>
                                <input class="form-control input-lg" type="text" id="inputTags" placeholder="Emotions">

                            </div>
                        </div>

                        <!--   OTHER TAGS -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"> <span class="glyphicon glyphicon-tag"></span></span>

                                <label class="sr-only" for="inputName">Other tags</label>
                                <input class="form-control input-lg" type="text" id="inputTags" placeholder="Other tags">

                            </div>
                        </div>

                    </fieldset>
                    <div class="form-group">
                        <label for="selectType">Dream type</label>
                        <select class="form-control input-lg" id="selectType">
                            <option>Choose...</option>
                            <option>Positive</option>
                            <option>Negative</option>
                            <option>Neutral</option>
                        </select>
                    </div>

                    <input id="savebutton" class="btn btn default" type="submit" value="Save">


                </form>
